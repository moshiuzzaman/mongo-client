<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1> this page is only used for practice</h1>
    <p id="fruit"></p>

    <div class="container">
        <div class="row"><input id='user' type="text" class="form-control"><button id="btn" class="btn btn-primary"> add User</button></div>
    </div>

    <script>
        fetch('http://localhost:3000/food/1')
        .then(response => response.json())
        .then(data =>{
        })
        
        const button=document.getElementById('btn')
        button.addEventListener('click',()=>{
            const user =document.getElementById('user').value;
            fetch('http://localhost:3000/addUser',{
                method:"POST",
                body:JSON.stringify({user}),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                }
            })
            .then(res=>res.json())
            .then(data=>{
                update(data)
            })
        })
        const update=(user) =>document.getElementById('fruit').innerText=user.user
    </script>
</body>

</html>
